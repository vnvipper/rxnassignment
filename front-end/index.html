<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RXN - Assignment</title>

  <!-- Bootstrap core CSS -->
  <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/select2/dist/css/select2.min.css">
  <!-- The link to the CSS that the grid needs -->
  <link href="libs/jqGrid/css/ui.jqgrid-bootstrap.css" rel="stylesheet">
  <link href="libs/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/toastr/toastr.min.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <header id="page-header">
    <h1 class="main-title text-center">PRODUCT MASTER SHEET</h1>
    <div class="container-fluid">
      <form id="master-form" action="" method="POST" role="form" class="form-horizontal">
        <fieldset class="bs3-fieldset">
          <legend class="bs3-legend">Product Master</legend>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-3" for="productNumber">Product Number</label>
                <div class="col-md-5">
                  <select name="productNumber" id="productNumber" class="form-control site-select" required="required">
                    <option></option>
                  </select>
                </div>
                <label class="control-label col-md-2" for="packSize">Pack Size:</label>
                <div class="col-md-2">
                  <input type="number" class="form-control" id="packSize" name="packSize" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="description">Description</label>
                <div class="col-md-9">
                  <textarea name="description" id="description" rows="10" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <fieldset class="bs3-fieldset">
                <legend class="bs3-legend">Product Image</legend>
                <div class="form-group">
                  <input type="file" name="inputfile" id="inputfile" class="inputfile" />
                  <div class="col-md-6">
                    <div class="img-container">
                      <img src="img/placeholder.png" alt="product image" id="imagePreview" class="img-responsive img-centered">
                      <input type="hidden" name="productImage" id="productImage">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-block btn-default" id="btn-browser">Browser Logo</button>
                    <button type="button" class="btn btn-block btn-warning" id="btn-clear">Discard Logo</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </header>
  <section id="page-body" class="container-fluid">
    <ul class="nav nav-tabs nav-justified">
      <li class="active">
        <a data-toggle="tab" href="#basic-info">Basic Infomation</a>
      </li>
      <li>
        <a id="grid-link" data-toggle="tab" href="#inventory" data-master-id=''>Inventory</a>
      </li>
    </ul>

    <div class="tab-content site-tab-cotent">
      <div id="basic-info" class="tab-pane fade in active">
        <form id="detail-form" action="" method="POST" role="form" class="form-horizontal">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="col-md-12">
                  <div class="checkbox">
                    <label>
                      <input id="isHazardousMaterial" name="isHazardousMaterial" type="checkbox">Hazardous Material?
                    </label>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="costCenterCode">Cost Center Code</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" data-mask="0000-00-00" id="costCenterCode" name="costCenterCode" placeholder="####-##-##">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="expirationDate">Expiration Date</label>
                <div class="col-md-8">
                  <div class="input-group date" data-provide="datepicker" data-date-autoclose="true">
                    <input type="text" class="form-control datepicker" id="expirationDate" name="expirationDate" placeholder="MM/dd/yyyy">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="unitPrice">Unit Price</label>
                <div class="col-md-8">
                  <input type="number" class="form-control two-places" id="unitPrice" name="unitPrice" step="0.01" min="0" placeholder="0.00">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-4" for="width">Width</label>
                <div class="col-md-8">
                  <input type="number" class="form-control two-places" id="width" name="width" step="0.01" min="0" placeholder="0.00">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="length">Length</label>
                <div class="col-md-8">
                  <input type="number" class="form-control two-places" id="length" name="length" step="0.01" min="0" placeholder="0.00">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="height">Height</label>
                <div class="col-md-8">
                  <input type="number" class="form-control two-places" id="height" name="height" step="0.01" min="0" placeholder="0.00">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="cube">Cube</label>
                <div class="col-md-8">
                  <input type="number" class="form-control" id="cube" name="cube" readonly step="0.001" min="0">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="isPrePack" id="isPrePack">Pre-Pack
                    </label>
                  </div>
                </div>
                <div class="col-md-8">
                  <select class="form-control" id="prePack" name="prePack">
                    <option></option>
                    <option value="Soft Style">Soft Style</option>
                    <option value="Solid Style">Solid Style</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="inventory" class="tab-pane fade">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
      </div>
    </div>
  </section>

  <footer id="page-footer" class="container-fluid">
    <div class="align-wrapper">
      <button type="button" id="btn-save" class="btn btn-primary">
        <span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
    </div>
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <!-- We support more than 40 localizations -->
  <script type="text/ecmascript" src="libs/jqGrid/js/i18n/grid.locale-en.js"></script>
  <!-- This is the Javascript file of jqGrid -->
  <script type="text/ecmascript" src="libs/jqGrid/js/jquery.jqGrid.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/select2/dist/js/select2.min.js"></script>
  <script src="libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="libs/toastr/toastr.min.js"></script>
  <script src="libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <!-- Custom scripts for this template -->
  <script src="js/script.js"></script>

</body>

</html>
